<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    rel="stylesheet"
  />
<link 
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
>
</head>
<body>
	<br>
	<br>
	<center><h1>MANTENIMIENTO ESCUELAS</h1></center>
	
	<div class="container mt-4">
		<div class="row">
			<a th:href="@{/menu}" class="btn btn-warning mb-1">MENU</a>
			<a th:href="@{/new_esc}" class="btn btn-primary mb-1 ml-2 "><i class="fa fa-plus"></i></a>
		</div>
		
		<table class="table">
			<thead>
				<tr>
					<td>ID CLIENTE</td>
					<td>NOMBRES</td>
					<td>CLAVE</td>
					<td>ACCIONES</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="esc:${escuelas}">
					<td th:text="${esc.id_escu}"></td>
					<td th:text="${esc.nombre}"></td>
					<td th:text="${esc.direccion}"></td>
					<td>
						<a th:href="@{/edit_esc/}+${esc.id_escu}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
						<a th:href="@{/delete_esc/}+${esc.id_escu}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</body>
</html>
