<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    rel="stylesheet"
  />
<link 
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
>
</head>
<body>
	<br>
	<center>
		<h1>MANTENIMIENTO AULAS</h1>
	</center>
	<br>
	<div class="container mt-4">
		<div class="row">
			<a th:href="@{/menu}" class="btn btn-warning mb-1">MENU</a>
			<a th:href="@{/new_aul}" class="btn btn-primary mb-1 ml-2 "><i class="fa fa-plus"></i></a>
		</div>

		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>ASIENTOS</td>
					<td>PISO</td>
					<td>ESCUELA</td>
					<td>ACCIONES</td>
				</tr>
			</thead>

			<tbody>
				<tr th:each="aul:${aulas}">
					<td th:text="${aul.id_aula}"></td>
					<td th:text="${aul.asientos}"></td>
					<td th:text="${aul.piso}"></td>
					<td th:text="${aul.escuela.nombre}"></td>
					<td><a th:href="@{/edit_aul/}+${aul.id_aula}" class="btn btn-warning"><i class="fa fa-pencil"></a> 
					    <a th:href="@{/delete_aul/}+${aul.id_aula}" class="btn btn-danger"><i class="fa fa-trash"></a>
					</td>
				</tr>
			</tbody>


		</table>
	</div>
</body>
</html>
