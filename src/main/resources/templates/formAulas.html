<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save_aul}" th:object=${aulas} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Aulas</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{id_aula}" type="text"
								class="form-control">
						</div>
						<div class="form-group">
							<label>ASIENTOS</label> <input th:field="*{asientos}" type="text"
								class="form-control">
						</div>
						<div class="form-group">
							<label>PISO</label> <input th:field="*{piso}" type="text"
								class="form-control">
						</div>
						<div class="form-group">
							<label>ESCUELA</label> 
							<select th:field="*{escuela}" class="form-control" id="escuela">
								<option th:each="esc:${escuelas}" 
									th:value="${esc.id_escu}"
									th:text="${esc.nombre}" />

							</select>
						</div>
					</div>
					<div class="card-footer"></div>
					<input type="submit" value="Guardar" class="btn btn-success">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
